<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <title>WEight COnverter</title>

  <style>
    body{
      margin-top: 50px;
      background-color: #333;
      color: aliceblue;

    }
    h4{
      color: aliceblue;
    }

    div{
      color: aliceblue;
    }
    </style>

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1  class="display-4 text-center mb-5">Weight Converter</h1>
      <form>
        <div class="form-group">

          <h4  class="mb-3">Choose The Input: </h4>
          <select class="mb-3 form-select" id="mn">
            <option id="kg">Kilograms</option>
            <option id="kg">gram</option>
            <option id="kg">pounds</option>

          </select>
         
          <input 
          id="inp"
          type="number" 
          class="form-control form-control-lg mb-3 mt-3" 
          placeholder="Enter Input Weight...">

        </div>
      </form>
      <div id="output">
       <div class="card bg-primary mb-3">
        <div class="card-body">
          
          <div id="o1"> </div>
        </div>
      </div>

      <div class="card bg-success mb-3">
        <div class="card-body">
          
          <div id="o2"> </div>
        </div>
      </div>

      <div class="card bg-danger mb-3">
        <div class="card-body">
          
          <div id="o3"> </div>
        </div>
      </div>



    </div>
  </div>



  <script src="script.js"></script>
</body>
</html>

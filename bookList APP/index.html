<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal BookList App</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <div class="container mt-4">
    <h1 class="display-4 text-center">
       <i class="fas fa-book-open text-primary"></i>  My<span class="text-primary">Book</span>List</h1>


       <form id="book-form">
        <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" class="mt-2 mb-1 form-control">
        </div>


        <div class="form-group">
          <label for="title">Author:</label>
          <input type="text" id="author" class="mt-2 mb-1 form-control">
          </div>


          <div class="form-group">
            <label for="title">Isbn no:</label>
            <input type="text" id="isbn" class="mt-2 mb-1 form-control">
            </div>

            <input type="submit" id="submit" value="add Book" class ="  mt-3 mb-2 btn btn-primary btn-block">


       </form>



       <table class="table table-striped mt-5" >
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
            
          </tr>
        </thead>
        <tbody id="book-list">






        </tbody>
        </table>


    </div>


  <script src="script.js"></script>
</body>
</html>
